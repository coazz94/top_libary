<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="heading">
            <div class="title">
                <h1>Libary</h1>
            </div>
            <div class="sidebar">
                <div class="inputs">
                    <div id="addbutton">
                        <button>Add a book</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="books">
            </div>
            <div class="popup">
                <form onsubmit="return mySubmitFunction(event)">
                    <div class="inputelements">
                        <div>
                            <div class="textlabel">Title: </div>
                            <input required type="text" id="title">
                        </div>
                        <div>
                            <div class="textlabel">Author: </div>
                            <input required type="text" id="author">
                        </div>
                        <div>
                            <div class="textlabel">Pages: </div>
                            <input type="number" id="pages">
                        </div>
                        <div>
                            <div class="textlabel">Read: </div>
                            <input required type="checkbox" id="read">
                        </div>
                    </div>
                    <div class="bookadd"><button id="book_to_add">Add this book</button></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
