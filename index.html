<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="heading">
            <div class="title">
                <h1>Libary</h1>
            </div>
            <div class="sidebar">
                <div class="inputs">
                    <div id="addbutton">
                        <button>Add a book</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="body">
            
            <div class="books">
            </div>

            <div class="popup">

                <form onsubmit="return mySubmitFunction(event)" >
                    <p id="errormessage"></p>
                    <div class="inputelements">
                        <div>
                            <div class="textlabel">*Title: </div>
                            <input type="text" id="title">
                        </div>
                        <div>
                            <div class="textlabel">*Author: </div>
                            <input type="text" id="author">
                        </div>
                        <div>
                            <div class="textlabel">Pages: </div>
                            <input type="number" id="pages">
                        </div>
                        <div>
                            <div class="textlabel">Read: </div>
                            <input type="checkbox" id="read">
                        </div>
                        <div class="bookadd">
                            <button type="submit" id="book_to_add">Add this book</button>
                        </div>
                    </div>
                </form>
                <div>
                    <p id="infotext">* marked fields are nesseceray - Titel has to be longer than 3 char</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
